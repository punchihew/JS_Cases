<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traversing Methods</title>
</head>
<body>
<h1>Traversing Methods in Jquery</h1>
<section>
  <div>
    <h3>Hello</h3>
  </div>

  <ul>
    <li>Hello</li>
    <li>Hello</li>
    <li>Changeg color to red</li>
  </ul>
</section>

<ul>
  <li>children()</li>
  <li>children(':nth-child(1)')</li>
  <li>children(':eq(1)')</li>
  <li>find()</li>
  <li>get()</li>
  <li>parent()</li>
  <li>parents()</li>
  <li>eq()</li>
</ul>


<script src="../JQrey/accepsts/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
  // //will return all the root children of the body
  // $('body').children(); //collection

  //so if you want you can select one like this from the children
  // body>section
  // $('body').children('section');

  //we can traverse more if we wanted to
  // body>section>ul
  $('body').children('section').children('ul');

  $('body').children('section').children('ul').children('li:last-child').css({
    color : `red`,
    fontSize : `30px`
  });


</script>
</body>
</html>
