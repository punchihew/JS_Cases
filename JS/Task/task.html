<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>
       main>section>div{
           width: 200px;
           height: 100px;
           border: 2px solid orange;
       }
       main>section{
           width: max-content;
           height: max-content;
           position: absolute;
           left: 0;
           right: 0;
           bottom: 0;
           top: 0;
           margin: auto;
           display: flex;
       }
   </style>
</head>
<body>
<main>
    <section>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
    </section>

</main>

</body>
</html>
