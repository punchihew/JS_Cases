<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What are HTML attributes.?</title>
</head>
<body>

<section>
  <h1>What are HTML attributes.?</h1>

  <p>href Attribute</p>
  <a href="index.html"></a>
  <p>src Attribute</p>
  <img src="index.html">
  <p>width and height Attributes</p>
  <img src="index.html" width="100" height="100">
  <p>alt Attribute</p>
  <p>style Attribute</p>
  <p style="color: #0dcaf0">Navishka</p>
  <p>title Attribute</p>
  <p title="navishka">punchihewa</p>
</section>

</body>
</html>
